{% extends "base.html" %}
{% block content %}
<div style="width: 500px">
    <form enctype="multipart/form-data" method="post">
        <input type="file" name="userfile" accept="image/*">
    </form>
</div>
<!-- サムネイル表示領域 -->
<div style="width: 500px">
    <canvas id="canvas" width="0" height="0"></canvas>
</div>
<button class="btn btn-primary" id="upload">判定</button>

<div id="error" style="width: 500px">
    
</div>

  {% if img_url %}
<p><img src="{{ img_url }}"></p>
  {% endif %}
{% endblock %}
